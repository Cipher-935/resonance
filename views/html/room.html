<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/room.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/room.css">

</head>
<body>


 
    <div class="main_window">

  

    <div class="active_users">

        <h3 style="margin-left: 10px;">Active users</h3>
        <h3 class="user_holder" style="display: none;">No active users</h3>

    </div>


    <div class="chat-container">
        <div class="holder_box">
            <h3 class="holder"></h3>
        </div>
   

        <div class="all_chats">

            <h3 style="display: none; margin-left: 10px; color: black;" id="empty">No chats so far</h3>
                
        </div>

        <div class="input-container">
            <input type="text" id="user_mess" placeholder="Enter your message here">
            <button id="btn_send">Send</button>
        </div>
    </div>

    </div>

     <div class="video_frames">

        <div class="frames">

            <div class="u_div" draggable="true">

                <video id="userVideo" width="130px" height="100px"></video>
    
                <div class="btn_options">
                    <button id="mute_btn"><i class="fas fa-microphone"></i></button>
                    <button id="hide_cam"><i class="fas fa-video"></i></button>
                    <button id="btn_leave"><i class="fas fa-phone-slash"></i></button>
                 </div>
    
            </div>
    
            <video id="peerVideo" class="p_div"></video>

            <div class="record_options">
                <button class="btn_record"><i class="fas fa-circle"></i></button>
                <button class="btn_download"><i class="fas fa-download"></i></button>
                <button class="btn_share"><i class="fas fa-desktop"></i></button>
             </div>

        </div>
    </div>
    
    <div class="invitation">

    </div>
</body>
</html>
