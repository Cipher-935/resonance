<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>

    <h1 style="margin-left: 10px; color: black;">Registeration</h1>
    <form class="s_form">
        <label for="user_name">Username: </label>
        <input type="text" id="u_input" name="user_name">

        <label for="user_email">Email: </label>
        <input type="email" id="u_email" name="user_email">

        <label for="user_pass">Password: </label>
        <input type="password" id="u_pass" name="user_pass">

        <div class="r_options">
            <button id="btn_register">Register</button>
            <div class="alternate">
                <h4 style="color: black; font-size: 17px;">Already Registered?</h4>
                <a href="/login" id="log_in">Log In</a>
            </div>
        </div>
      
    </form>

    <p class="server_msg"></p>
</body>
</html>
